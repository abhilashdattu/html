<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="p-32 pt-16 relative justify-center" id="login">
  <div class="logincontainer  p-16">
    <div class="text-center">
      <h1 class="text-gray-900 font-extrabold text-2xl">Login</h1>
      <p class="text-gray-700 font-medium text-md mt-3">Enter Login details to get access</p>
    </div>
    <h1 class="text-gray-800 text-md font-bold mt-3">Username Or Email Address</h1>
    <input type="email" id="email" class="border-2 border-gray-400 mt-3 w-full p-2 placeholder:text-gray-400" placeholder="Username/ Email">
    <h1 class="text-gray-800 text-md font-bold mt-3">Password</h1>
    <input type="password" id="password" class="border-2 border-gray-400 mt-3 w-full p-2 placeholder:text-gray-400" placeholder="password">
    <div class="flex mt-3 justify-between">
      <div class="flex">
      <input type="checkbox" id="checkbox"  >
      <h2 class="text-gray-800 text-md font-bold ml-3">Keep me logged in</h2>
    </div>
      <a href="#forgot password" id="forgot pass" class="text-red-600 text-md font-semibold ml-20 hover:*">Forgot Password?</a>
    </div>
    <div class="flex justify-between">
      <h3 class="text-sm text-gray-800 font-normal mt-28">Dont have an account?<a href="signup.html" class="text-red-500 text-lg"> Sign Up </a>here</h3>
      <button class="p-5 bg-red-500 mt-24 text-white text-sm">Log IN</button>
    </div>
  </div>
  
</body>
</html>
