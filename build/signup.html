<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <body class="p-32 pt-16 relative justify-center" id="signup">
        <div class="signupcontainer  p-16">
            <div class="text-center">
                <h1 class="text-gray-900 font-extrabold text-2xl">Sign UP</h1>
                <p class="text-gray-700 font-medium text-md mt-3">Create your account to get full access</p>
              </div>
              <h1 class="text-gray-800 text-md font-bold mt-7">Full Name</h1>
              <input type="text" class="border-2 border-gray-400 mt-3 w-full p-2 placeholder:text-gray-900 placeholder:text-sm placeholder:font-thin" placeholder="Enter Full Name">
              <h1 class="text-gray-800 text-md font-bold mt-7">Email</h1>
              <input type="email" class="border-2 border-gray-400 mt-3 w-full p-2 placeholder:text-gray-900 placeholder:text-sm placeholder:font-thin" placeholder="Enter Your Email">
              <h1 class="text-gray-800 text-md font-bold mt-7">Password</h1>
              <input type="Password" class="border-2 border-gray-400 mt-3 w-full p-2 placeholder:text-gray-900 placeholder:text-sm placeholder:font-thin" placeholder="Enter Your Password">
              <h1 class="text-gray-800 text-md font-bold mt-7">Confirm Password</h1>
              <input type="password"  class="border-2 border-gray-400 mt-3 w-full p-2 placeholder:text-gray-900 placeholder:text-sm placeholder:font-thin" placeholder="Re-enter passsword">
              <div class="flex justify-between">
                <h3 class="text-sm text-gray-800 font-normal mt-20">Already have an account?<a href="login.html" class="text-red-500 text-lg"> Login </a>here</h3>
                <button class="p-5 bg-red-500 mt-16 text-white text-sm">Sign IN</button>
              </div>
        </div>
    </body>
</body>
</html>
